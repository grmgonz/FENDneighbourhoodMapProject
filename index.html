<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighbourhood Map Project</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/e02fee1235.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> </head>

<body>
  <div id="wrapper">
    <div id="sidebar">
      <h1> Higher Education in Toronto </h1>
      <div class="searchDiv">
        <input id="searchBox" placeholder="Find School..." type="search" data-bind="textInput: filtering, valueUpdate: 'keyup'"> </div>
      <div id="schools">
        <ul id="coding" data-bind="foreach: allSchools">
          <li data-bind="text: name, click: $parent.schoolClicked"></li>
        </ul>
      </div>
    </div>
    <div id="page-wrapper">
      <div id="row">
        <div class="container-fluid">
          <div class="col-md-2">
            <a href="#" id="menu-toggle"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
            <a href="https://github.com/grmgonz" target="_blank"><i class="fa fa-github" id="github" aria-hidden="true"></i>
              </a>
          </div>
          <div class="col-md-10" id="title">
            <h1> Neighbourhood Map Project by <a href="http://gabegonzales.co/" target="_blank">Gabe Gonzales</a></h1> </div>
          <div id="map" class="col-md-12"> </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    //JS for handling menu slideout function courtsey of 'thenewboston' on Youtube: https://www.youtube.com/watch?v=AOuPGmekLRM&index=5&list=PLyVK6qo7cGLYWXaOvJ33pqz-xL8Rt1-Ug
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("menuDisplayed");
    });
  </script>
  <script async defer src='js/main2.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDzjsw7RLHfL6PLYWtKVLTF_W7N_efc5U0&v=3&callback=initMap">
  </script>
  <script src="js/lib/knockout.js"></script>
</body>

</html>
